<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3 d-flex justify-content-between">
  <div class="column">
    <div class="d-flex align-items-center">
      <ng-template [ngIf]="user">
        <img [src]="user.photoUrl" width="35" height="35px" class="rounded-circle"/>
        <div class="d-flex flex-column ml-3">
          <strong>{{ user.name }}</strong>
          <small>{{ user.email }}</small>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="column">
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Country Search" aria-label="Search"
             [(ngModel)]="model"
             (keyup)="enterSearch($event)"
             [ngModelOptions]="{standalone: true}"
             [ngbTypeahead]="search"
             [resultFormatter]="formatter"
             [inputFormatter]="formatter"
             [editable]='false'>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
        <fa-icon [icon]="icons.faSearch"></fa-icon>
        Country Search
      </button>
    </form>
  </div>
  <div class="column">
    <button class="btn btn-outline-danger" *ngIf="loggedIn" (click)="signOut()">
      <fa-icon [icon]="icons.faSign"></fa-icon>
      Logout
    </button>
  </div>
</nav>

<router-outlet></router-outlet>
