<div>
  <h1 class="mt-4 mb-3">Continent Name: {{param}}</h1>
  <div class="row">
    <ng-container *ngFor="let c of userContinentCountries">
      <div class="col-md-4" *ngIf="c.continent === param">
        <div class="card text-white mb-3" [ngClass]="{'bg-success':c.type=='export','bg-danger':c.type=='import'}">
          <div class="card-body">
            <h4 class="card-title">
              <img src="https://flagcdn.com/{{c.code}}.svg" width="30" alt="South Africa">
              {{c.name}} - {{c.type === 'import' ? 'Imported' : 'Exported'}}
            </h4>
            <h5><strong>Note:</strong></h5>
            <p class="card-text">{{c.note}} </p>
            <h5><strong>Continent:</strong> {{c.continent}}</h5>
          </div>
        </div><!-- /.card-body -->
      </div><!-- /.card -->
    </ng-container>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="NgxEditor__Wrapper">
        <div ace-editor [(text)]="text"></div>
      </div>
    </div>
  </div>
</div>
