<div class="row mt-5">
  <div class="offset-3 col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title text-center">Social Login</h4>
        <div class="d-flex">
          <button class="btn btn-primary flex-grow-1 ml-1" (click)="signInWithGoogle()">
            <fa-icon [icon]="icons.faGoogle" style="margin-right:5px"></fa-icon>
            <span>Google Signin</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
